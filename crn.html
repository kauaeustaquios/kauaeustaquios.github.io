<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chifre</title>

    <style>
        body{
            background-color: rgba(0, 0, 0, 0.13);
        }

        .painel{
            margin: auto;
            background-color: white;
            width: 500px;
            height: 530px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
            height: 40px;
            width: 60px;
            background-color: rgb(255, 255, 255);
            border: 2px solid rgb(0, 0, 0);
            border-radius: 10px;
            color: rgb(0, 0, 0);
            margin-left: -50px;
        }
        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: rgb(255, 255, 255);
            border: 2px solid rgb(0, 0, 0);
            border-radius: 10px;
            color: rgb(0, 0, 0);
            margin-left: 10px;
        }

    </style>

</head>
<body>

    <div class="painel">
        <h1> 8 em cada 10 brasileiros já traíram. </h1>

        <img src="https://gifs.eco.br/wp-content/uploads/2022/02/engracados-gifs-de-corno-manso-4.gif" alt="">

        <h2>Será que você faz parte das pessoas que levaram chifre? </h2>
        

        <a href="https://www.youtube.com/watch?v=1Lq8JxJzidE&pp=ygUTZGVzY2EgZGFpIHNldSBjb3Jubw%3D%3D"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> Não! </button>
        
    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";


        }
    </script>



    
</body>
</html>
